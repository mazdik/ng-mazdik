<div class="dt-toolbar-row">
    <div class="dt-toolbar-col" *ngIf="createAction">
        <button class="dt-button"
                (click)="createActionClick()">{{table.messages.create}}
        </button>
    </div>
    <div class="dt-toolbar-col dt-global-filter" *ngIf="globalFilter">
        <div class="dt-input-group">
            <input class="dt-input"
                    placeholder="{{table.messages.search}}"
                    [value]="table.dataFilter.globalFilterValue"
                    (input)="table.dataFilter.globalFilterValue = $event.target.value"
                    (keypress)="onKeyPressGlobalSearch($event)">
            <button class="dt-button"
                    (click)="onClickGlobalSearch()">{{table.messages.go}}
            </button>
        </div>
    </div>
  <div class="dt-toolbar-col" appDropdown *ngIf="exportAction || columnToggleAction || clearAllFiltersAction">
    <button class="dt-button">{{table.messages.actions}} <i class="dt-icon-node"></i></button>
    <div class="dt-context-menu">
      <div class="dt-list-menu-item" *ngIf="columnToggleAction" (click)="modalColumnToggler.open()">
        {{table.messages.columns}}
      </div>
      <div class="dt-list-menu-item" *ngIf="exportAction" (click)="downloadCsv()">
        {{table.messages.export}}
      </div>
      <div class="dt-list-menu-item"
          *ngIf="clearAllFiltersAction"
          (click)="clearAllFilters()"
          [ngClass]="{'disabled':!table.dataFilter.hasFilters()}">
          {{table.messages.clearFilters}}
        </div>
    </div>
  </div>

</div>
<dt-column-toggler #modalColumnToggler [table]="table"></dt-column-toggler>
