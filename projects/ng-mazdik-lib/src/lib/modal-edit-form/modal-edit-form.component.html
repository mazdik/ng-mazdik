<app-modal #childModal>
  <ng-container class="app-modal-header">{{modalTitle}}</ng-container>
  <ng-container class="app-modal-body">
    <div *ngIf="childModal.visible">
      <app-dynamic-form
        *ngIf="!detailView"
        [dynElements]="dynElements"
        [item]="dataManager.item"
        [isNewItem]="isNewItem"
        [getOptionsFunc]="getOptionsFunc"
        [selectPlaceholder]="dataManager.messages.selectPlaceholder"
        [searchInputPlaceholder]="dataManager.messages.search"
        (valid)="onFormValid($event)"
        (loaded)="loaded.emit($event)">
      </app-dynamic-form>
      <app-row-view
        *ngIf="detailView"
        [transposedData]="transposedData"
        [headerKeyMessage]="dataManager.messages.column"
        [headerValueMessage]="dataManager.messages.value">
      </app-row-view>
    </div>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button class="dt-button"
            [style.visibility]="!detailView ? 'visible': 'hidden'"
            (click)="save()"
            [disabled]="!formValid">{{dataManager.messages.save}}
    </button>
    <button class="dt-button dt-green"
            style="float: right;"
            (click)="close()">{{dataManager.messages.close}}
    </button>
  </ng-container>
</app-modal>
