<div #alert class="df-alert df-alert-danger" *ngIf="this.dataManager.errors">
  {{this.dataManager.errors}}
</div>

<app-datatable-toolbar #toolbar [table]="dataManager" (createAction)="onCreateAction()">
</app-datatable-toolbar>

<app-datatable [table]="dataManager"></app-datatable>

<app-modal-edit-form #modalEditForm [dataManager]="dataManager">
</app-modal-edit-form>

<ng-template #rowActionTemplate let-row="row">
  <button class="button-actions" (click)="onRowMenuClick($event, row)">
    <i class="icon icon-actions"></i>
  </button>
</ng-template>

<app-row-menu #rowMenu [dataManager]="dataManager"></app-row-menu>
