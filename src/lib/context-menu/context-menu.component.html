<ul>
  <ng-template ngFor let-item [ngForOf]="menu" let-i="index">
    <li [ngClass]="{'disabled':item.disabled}">
      <a [href]="item.url||'#'" (click)="itemClick($event, item)">
        <i [ngClass]="item.icon"></i>
        <span class="context-menu-sep">&nbsp;</span>{{item.label}}
      </a>
    </li>
  </ng-template>
</ul>
