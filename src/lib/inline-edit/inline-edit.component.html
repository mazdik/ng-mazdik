<div class="dt-inline-data" *ngIf="!editing" title="{{viewValue}}">
  {{viewValue}}
</div>

<select
  *ngIf="editing && options"
  appAfterViewFocus
  (change)="value = $event.target.value; onInputChange()"
  (focus)="onInputFocus()"
  (blur)="onInputBlur()">
  <option *ngFor="let opt of options" [value]="opt.id" [selected]="(opt.id === value)">{{opt.name}}</option>
</select>

<input *ngIf="editing && !options"
        appAfterViewFocus
        [attr.type]="type"
        [attr.step]="(type === 'number') ? 'any' : null"
        [value]="inputFormattedValue || null"
        (input)="value = $event.target.value"
        (keyup)="onInputChange()"
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"/>
