<app-modal #childModal [modalTitle]="modalTitle()" [width]="500" [zIndex]="dataManager.settings.zIndexModal">
  <ng-container class="app-modal-body">
    <div *ngIf="childModal.visible">
      <app-dynamic-form
        *ngIf="!detailView"
        [columns]="dataManager.columns"
        [item]="dataManager.item"
        [isNewItem]="isNewItem"
        [getOptionsFunc]="getOptionsFunc"
        (valid)="onFormValid($event)"
        (loaded)="loaded.emit($event)">
      </app-dynamic-form>
      <app-row-view
        *ngIf="detailView"
        [transposedData]="transposedData"
        [headerKeyMessage]="dataManager.messages.column"
        [headerValueMessage]="dataManager.messages.value">
      </app-row-view>
    </div>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button"
            class="modal-form-button save"
            [style.visibility]="!detailView ? 'visible': 'hidden'"
            (click)="save()"
            [disabled]="!formValid">{{dataManager.messages.save}}
    </button>
    <button type="button"
            class="modal-form-button close"
            style="float: right;"
            (click)="close()">{{dataManager.messages.close}}
    </button>
  </ng-container>
</app-modal>
