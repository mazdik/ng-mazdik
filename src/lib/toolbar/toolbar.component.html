<div class="dt-toolbar-row">
    <div class="dt-toolbar-col" *ngIf="table.settings.crud">
        <button type="button"
                class="dt-toolbar-button"
                (click)="createActionClick()">{{table.messages.create}}
        </button>
    </div>
    <div class="dt-toolbar-col global-filter" *ngIf="table.settings.globalFilter">
        <div class="df-input-group">
            <input class="df-input-element"
                    [attr.placeholder]="table.messages.search"
                    [(ngModel)]="table.dataFilter.globalFilterValue"
                    (keypress)="onKeyPressGlobalSearch($event)">
            <button type="button"
                    class="dt-toolbar-button"
                    (click)="onClickGlobalSearch()">{{table.messages.go}}
            </button>
        </div>
    </div>
  <div class="dt-toolbar-col" *ngIf="table.settings.exportAction">
    <button class="dt-toolbar-button" (click)="downloadCsv()">{{table.messages.export}}</button>
  </div>
</div>
